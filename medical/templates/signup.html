{% extends "base.html" %} {% block title %} Login Page {% endblock %} {%block
content%}

<div class="card mt-3" style="width: 40rem">
  <div class="card-body">
    <h1 class="card-title mb-3 text-center">Sign Up</h1>
    <form action="" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Name: </label>
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          placeholder="Name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input
          id="email"
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input
          id="password"
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label"
          >Confirm Password:
        </label>
        <input
          id="confirm_password"
          class="form-control"
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
        />
      </div>
      <!-- checkbox for TC-->
      <div class="mb-3">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="agreeTC"
        />
        <label class="form-check-label" for="firstCheckbox"
          >Agree with Terms and Conditions</label
        >
      </div>
      <!-- checkbox for TC end-->

      <div class="text-center">
        <button class="btn btn-danger">Sign up</button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
